<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- BOX ICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Responsive Profile Card</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="./img/photo.png" alt="Profile image" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Shikhar Gupta</span>
            <span class="job">Mern Web Developer</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #1b8cd3;" class="link">
                <i class="bx bxl-facebook"></i>
            </a>
            <a href="#" style="background: #4267b2;" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="#" style="background: #333;" class="link">
                <i class="bx bxl-github"></i>
            </a>
            <a href="#" style="background: #317c31;" class="link">
                <i class="bx bx-link"></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Resume</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="bx bx-heart"></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class="bx bx-message-rounded"></i>
                <span class="number">10k</span>
            </div>
            <div class="data">
                <i class="bx bx-share"></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>
</html>
